<script>
  // ----- Config -----
  const APP_BASE = "/restaurant-app";

  // ----- Auth UI -----
  function getUser() {
    try {
      return JSON.parse(localStorage.getItem("cr_user") || "null");
    } catch {
      return null;
    }
  }
  function applyAuthHeader() {
    const user = getUser();
    const guest = document.querySelector(".js-auth-guest");
    const logged = document.querySelector(".js-auth-user");
    const adminOnly = document.querySelectorAll(".js-admin-only");

    if (user && user.user_id) {
      // show user dropdown
      guest.classList.add("d-none");
      logged.classList.remove("d-none");
      document.getElementById("navUserName").textContent =
        user.name || "User #" + user.user_id;
      document.getElementById("navUserEmail").textContent = user.email || "";

      // admin links
      const isAdmin = (user.role || "").toLowerCase() === "admin";
      adminOnly.forEach((el) => el.classList.toggle("d-none", !isAdmin));
    } else {
      // show login/register
      logged.classList.add("d-none");
      guest.classList.remove("d-none");
    }
  }

  // ----- Logout -----
  function setupLogout() {
    const btn = document.getElementById("btnLogout");
    if (!btn) return;
    btn.addEventListener("click", () => {
      localStorage.removeItem("cr_user");
      // after logout → go home
      window.location.href = APP_BASE + "/index.php";
    });
  }

  // ----- Active link highlight -----
  function highlightActive() {
    const path = location.pathname.replace(/\/+$/, "");
    const links = document.querySelectorAll("#navLeft .nav-link");
    links.forEach((a) => {
      const href = a
        .getAttribute("href")
        .replace(/#.*$/, "")
        .replace(/\/+$/, "");
      a.classList.toggle(
        "active",
        href === path ||
          (href.endsWith("/index.php") && path.endsWith("/index.php"))
      );
    });
  }

  // ----- Smooth scroll for same-page anchors on Home -----
  function setupSmoothAnchors() {
    const onHome =
      location.pathname.endsWith("/index.php") ||
      location.pathname === APP_BASE ||
      location.pathname === APP_BASE + "/";
    document.querySelectorAll("a[data-anchor]").forEach((a) => {
      a.addEventListener("click", (e) => {
        const id = a.getAttribute("data-anchor");
        const targetHref = a.getAttribute("href");
        if (onHome) {
          const el = document.getElementById(id);
          if (el) {
            e.preventDefault();
            window.scrollTo({
              top: el.getBoundingClientRect().top + window.scrollY - 70,
              behavior: "smooth",
            });
          }
        } else {
          // go home then let the page scroll after load
          // pass anchor via hash; index will have element with same id
          // allow default navigation
        }
      });
    });
  }

  // Init
  (function initHeader() {
    applyAuthHeader();
    setupLogout();
    highlightActive();
    setupSmoothAnchors();
  })();
</script>
